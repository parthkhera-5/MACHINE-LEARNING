<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
*{
    padding: 0px;
    margin: 0px;
}

body{
    background-color: black;
    border: solid rgb(2, 21, 22) 3px;
}

.mainbody {
  min-height: 100vh;  
  background-image: url('/static/MovieBackground.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  /* padding: 20px; */
  color: white;
  position: relative;
}

.mainbody::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5);  
  z-index: 0;
}

.mainbody * {
  position: relative;
  /* z-index: 1;  */
}

.heading{
    height: 100px;
    width: 100vw;
    /* border: solid white 2px; */
    background-color: rgb(4, 52, 47);
    display: flex;
}

.title{
    width: 30vw;
    /* border: solid white 1px; */
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(255, 255, 255);
    font-weight: bolder;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

#message{
    height: 100px;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    /* color: white; */
    font-weight: bold;
    overflow: hidden;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.messages h1 {
    color: white;
    transition: transform 4s ease-in-out, color 2s ease-in-out;
    animation: slideIn 6s ease-in-out 1s 100 forwards;

}

.messages h1:hover {
    transform: scale(1.1);
    color: #f9f7ff;
}

@keyframes slideIn {
    0% {
        transform: translateX(0px);
        opacity: 1;
    }
    25%{
        transform: translateY(-10px);
        opacity: 1;
    }
    50%{
        transform: translateX(20px);
        opacity: 0;
    }
    75%{
        transform: translateY(10px);
        opacity: 1;
    }
    100% {
        transform: translateX(40px);
        opacity: 1;
    }
    25%{
        transform: translateX(0px);
        opacity: 1;
    }
}
#button {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#recommend-form {
    display: flex;
    flex-direction: column; 
    align-items: center;
    gap: 20px;
}
 
#search {
    height: 80px;
    width: 460px;
    border: solid rgb(29, 2, 37) 10px;
    border-radius: 20px;
    font-size: xx-large;
    color: white;
    padding: 0 20px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    background-color: rgb(4, 46, 44);
}

#btn {
    height: 80px;
    width: 250px;
    font-size: 1.5rem;
    color: rgb(255, 255, 255);
    font-weight: bold;
    background: linear-gradient(45deg, rgb(6, 1, 26), rgb(62, 40, 255));
    border: none;
    font-style: normal;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(74, 2, 25, 0.6);
    cursor: pointer;
    transition: 
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease,
        color 0.3s ease;
}

#btn:hover {
    background: linear-gradient(45deg, rgb(1, 42, 55), rgb(8, 1, 24));
    box-shadow: 0 10px 25px rgba(53, 2, 2, 0.8);
    color: #e0ffe0;
    transform: scale(1.05);
}

#btn:active {
    transform: scale(0.95);
    box-shadow: 0 5px 12px rgba(7, 1, 36, 0.6);
}

</style>
<body>
<div class="mainbody">
    <div class="heading">
        <div class="title">
            <h1>ðŸŽ¬ Movie Recommender</h1>
        </div>
    </div>
    <div id="image">
        <div class="messages">
            <h1 id="message">Welcome to the movie recommender! Click here to choose your favourite movie!</h1>
        </div> 
        <div id="button">
            <form action="/recommend" method="post" id="recommend-form">
                <input type="search" id="search" name="movie" placeholder="Type here to search!">
                <button id="btn" type="submit">Get Recommendation</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
